<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список товаров</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Наименование</td>
            <td>Цена</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${products}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.name}"></td>
            <td th:text="${s.price}"></td>
            <td>
                <a th:href="@{'/show/'+${s.id}}" class="btn btn-primary">Подробнее</a>
            </td>
            <td>
                <a th:href="@{'/inc/' + ${s.id}}" class="btn btn-primary">+</a>
            </td>
            <td>
                <a th:href="@{'/dec/' + ${s.id}}" class="btn btn-primary">-</a>
            </td>
        </tr>
        </tbody>
    </table>
    <span th:text="${'Всего товаров: ' + products.size()}"/>
    <p></p>
    <a th:href="@{'/create'}" type="button" class="btn btn-primary">Добавить товар</a>
</div>
</body>
</html>
